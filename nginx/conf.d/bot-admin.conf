# Configuration pour le panel admin du bot Telegram

# Redirection HTTP vers HTTPS (optionnel, décommentez si vous avez SSL)
# server {
#     listen 80;
#     server_name votre-domaine.com www.votre-domaine.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuration principale
server {
    listen 80;
    # listen 443 ssl http2; # Décommentez pour SSL
    server_name votre-domaine.com www.votre-domaine.com;

    # Configuration SSL (décommentez et configurez si vous avez un certificat)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Logs spécifiques
    access_log /var/log/nginx/bot-admin.access.log;
    error_log /var/log/nginx/bot-admin.error.log;

    # Panel administrateur
    location / {
        proxy_pass http://telegram-bot:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API endpoints (si nécessaire)
    location /api/ {
        proxy_pass http://telegram-bot:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers uploadés
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fichiers statiques
    location /static/ {
        proxy_pass http://telegram-bot:3000/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Webhook Telegram (optionnel)
    location /webhook/ {
        proxy_pass http://telegram-bot:8080/webhook/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sécurité - bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}